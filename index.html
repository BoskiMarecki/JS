<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteKeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>Note Keeper</h1>
            <br>
        </div>
        <div id="Time"></div>
        <div id="Date"></div>

    </header>
    <aside>

    </aside>
    <content>
        <p>Tytuł: <input type="text" name="" id="noteTitle" placeholder="Tytuł twojej notatki..." required></p>
        <button id="noteAdd">Add a new note</button>
        <p>Notatka: <br><textarea name="" id="noteContent" cols="60" rows="10" placeholder="Tutaj wpisz notatkę.." required></textarea></p>
        <div class="opcions">
            <div class="select-bgcolor">
                <select name="Color" id="color" >
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select>  
            </div>
            <div>
                <br>
                <p>Przypnij: <input type="checkbox" id="pinned"></p>
            </div>

        </div> 	
    </content>
    <footer>

    </footer>
    

        

    <main>

    </main>

    <script src="main.js" ></script>

</body>
</html>
